<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Profile Clone</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="banner">
            <div class="banner-animation"></div>
        </div>
        <div class="profile">
            <img src="https://i.pinimg.com/originals/cc/c4/06/ccc406dbafc09f3ac2f066a494af21e7.jpg" alt="Profile Picture" class="profile-picture">
            <div class="profile-details">
                <h1>テオドール</h1>
                <p class="tag">1sk8</p>
                <p class="description">フォートナイト好き。コーディングを学ぶ。音楽を愛する。
                </p>
            </div>
        </div>
        <div class="social-media">
            <a href="https://Discord.com" target="_blank" class="social-icon"><i class="fab fa-discord"></i></a>
            <a href="https://reddit.com" target="_blank" class="social-icon"><i class="fab fa-reddit"></i></a>
            <a href="https://spotify.com" target="_blank" class="social-icon"><i class="fab fa-spotify"></i></a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
