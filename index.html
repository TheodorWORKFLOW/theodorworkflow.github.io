<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Na0mi's Garden</h1>

            <img src="https://i.pinimg.com/originals/23/83/a2/2383a2ca06088993c0e00a82700259e7.gif" alt="Profile Picture">
